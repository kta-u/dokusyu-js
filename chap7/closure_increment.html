<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数値を関数の実行ごとに1を加算し、ログに出力</title>
  </head>
  <body>
    <script>
      function incrementFactory() {
        let count = 0;
        return function () {
          console.log(++count);
        };
      }

      const increment = incrementFactory();
      for (let i = 0; i < 10; i++) {
        increment();
      }
    </script>
  </body>
</html>
