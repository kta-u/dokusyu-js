<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クロージャ</title>
  </head>
  <body>
    <script>
      function delayMessageFactory(fn, ms) {
        function delayMessage(greeting) {
          setTimeout(fn, ms, greeting);
        }
        return delayMessage;
      }

      const dialog = delayMessageFactory(alert, 2000);
      dialog("こんにちは");

      const log = delayMessageFactory(console.log, 1000);
      log("こんばんは");
    </script>
  </body>
</html>
