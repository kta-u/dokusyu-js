<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代入演算子</title>
</head>

<body>
    <script>
        let a = 0;
        let b;
        console.log("a:", a);
        console.log("b:", b);

        let c = b = 0;
        console.log("b:", b);
        console.log("c:", c);
    </script>
</body>

</html>
