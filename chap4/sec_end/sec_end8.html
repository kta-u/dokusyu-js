<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>その他の演算子</title>
</head>

<body>
    <script>
        // 三項演算子
        console.log(null ? "apple" : "banana");
        // Null合体演算子
        console.log(null ?? "banana");
        // オプショナルチェイニング演算子、Null合体演算子
        console.log({ apple: "リンゴ" }?.fruit ?? "バナナ");
    </script>
</body>

</html>
