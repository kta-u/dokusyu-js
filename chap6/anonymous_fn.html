<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無名関数をコールバック関数として使用</title>
  </head>
  <body>
    <script>
      setTimeout(function () {
        console.log("こんにちは");
      }, 3000);
    </script>
  </body>
</html>
