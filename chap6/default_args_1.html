<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デフォルト引数による初期値の設定</title>
  </head>
  <body>
    <script>
      function plus(a, b = 5) {
        return a + b;
      }

      console.log(plus(1));
      console.log(plus(1, 10));
    </script>
  </body>
</html>
