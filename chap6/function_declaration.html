<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関数の定義と実行</title>
  </head>
  <body>
    <script>
      // 関数の宣言
      function sum(val1, val2) {
        return val1 + val2;
      }

      // 関数の実行
      let result = sum(10, 20);
      console.log(result);
    </script>
  </body>
</html>
