<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無名関数からアロー関数への書き換え</title>
  </head>
  <body>
    <script>
      // 無名関数
      setTimeout(function () {
        console.log("こんにちは");
      }, 1000);
      // アロー関数
      setTimeout(() => console.log("こんにちは"), 1000);
    </script>
  </body>
</html>
