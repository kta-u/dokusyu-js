<!DOCTYPE html>
<html lang="ja">

    <title>練習問題 6.5</title>

  <body>
    <script>
      function calcAreaOfCircle(radius, pi = 3) {
        return pi * radius * radius;
      }

      console.log(calcAreaOfCircle(2));
      console.log(calcAreaOfCircle(2, 3.14));
    </script>
  </body>
