<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題 6.10</title>
  </head>
  <body>
    <script>
      const hello = function () {
        console.log("こんにちは");
      };

      console.log(hello.toString());

      setTimeout(hello, 3000);

      setTimeout(function () {
        console.log("こんにちは");
      }, 3000);
    </script>
  </body>
</html>
