<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題 6.11</title>
  </head>
  <body>
    <script>
      // 引数がなく、関数の本文が1行の例
      const hello = () => console.log("こんにちは");
      hello();

      // 引数が1つで、関数の本文が1行の例
      const double = (num) => num * 2;
      console.log(double(10));

      // 無名関数を使ったコールバック関数の例
      setTimeout((name) => console.log("こんにちは、" + name), 3000, "太郎");
    </script>
  </body>
</html>
