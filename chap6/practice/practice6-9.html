<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題 6.9</title>
  </head>
  <body>
    <script>
      function plus(a, b) {
        return a + b;
      }

      function minus(a, b) {
        return a - b;
      }

      function calc(val1, val2, callback) {
        console.log(callback(val1, val2));
      }

      calc(1, 2, plus);
      calc(10, 2, plus);
      calc(10, 2, minus);
    </script>
  </body>
</html>
