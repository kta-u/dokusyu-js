<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>デフォルト引数はundefinedの時に設定される</title>
  </head>
  <body>
    <script>
      function hello(greeting = "こんにちは、", person = "太郎") {
        console.log(greeting + person);
      }

      hello(undefined, undefined);
      hello(null, null);
      hello();
    </script>
  </body>
</html>
