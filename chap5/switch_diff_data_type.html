<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件式とcase文の値の型が異なる場合</title>
  </head>
  <body>
    <script>
      const val = 0;
      switch (val) {
        case "0":
          console.log("case statement was executed.");
        default:
          console.log("default statement was executed.");
      }
    </script>
  </body>
</html>
