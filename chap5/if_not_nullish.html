<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nullやundefinedではないことを確認</title>
  </head>
  <body>
    <script>
      const falsyVal = 0;
      if (falsyVal !== null && falsyVal !== undefined) {
        console.log("The value is other than null or undefined.");
      } else {
        console.log("The value is null or undefined.");
      }
    </script>
  </body>
</html>
