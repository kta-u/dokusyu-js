<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>分割代入によってキーと値を個別の変数に直接取得</title>
  </head>
  <body>
    <script>
      const map = new Map();
      map.set("apple", "りんご");
      map.set("banana", "バナナ");

      for (const [key, value] of map) {
        console.log(key, value);
      }
    </script>
  </body>
</html>
