<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>明示的な例外のスロー</title>
  </head>
  <body>
    <script>
      try {
        const num = "3";
        if (typeof num !== "number") {
          throw "num must be a numeric type.";
        }
        console.log(`${num} × 5 = ${num * 5}`);
      } catch (error) {
        console.error(error);
      }
    </script>
  </body>
</html>
