<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題 5.12</title>
  </head>
  <body>
    <script>
      const obj = {
        prop1: 10,
        prop2: "文字列",
        prop3: 20,
        skip: 20,
        prop4: true,
        prop5: 23,
        prop6: 47,
      };
      let sum = 0;

      for (const [key, value] of Object.entries(obj)) {
        if (key !== "skip" && typeof value === "number") {
          sum += value;
        }
      }

      console.log(sum);
    </script>
  </body>
</html>
