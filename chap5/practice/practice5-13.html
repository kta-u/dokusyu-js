<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>練習問題 5.13</title>
  </head>
  <body>
    <script>
      const breakTestArry = [
        "ぬけない",
        "not break",
        "break",
        "この前で抜ける",
      ];
      for (const val of breakTestArry) {
        console.log(val);
        if (val === "break") {
          break;
        }
      }
    </script>
  </body>
