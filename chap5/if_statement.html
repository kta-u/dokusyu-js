<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if文の使用例</title>
</head>

<body>
    <script>
        const fruit = "apple";
        if (fruit) {
            console.log("Fruits was found.");
        }

        if (fruit === "banana") {
            console.log("A banana was found.");
        }

        if (fruit === "apple") {
            console.log("An apple was found.");
        }
    </script>
</body>

</html>
