<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for...of文</title>
  </head>
  <body>
    <script>
      const capitals = {
        日本: "東京",
        アメリカ: "ワシントン",
        イギリス: "ロンドン",
      };
      for (const [country, capital] of Object.entries(capitals)) {
        console.log(`${country}の首都は${capital}です。`);
      }
    </script>
  </body>
</html>
