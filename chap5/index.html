<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch文の基本的な使い方</title>
  </head>
  <body>
    <script>
      const whichCase = "case2";
      switch (whichCase) {
        case "case1":
          console.log("case1 section was executed.");
          break;
        case "case2":
          console.log("case2 section was executed.");
          break;
        default:
          console.log("default section was executed.");
      }
    </script>
  </body>
</html>
