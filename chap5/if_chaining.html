<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if...else文のチェーン</title>
</head>

<body>
    <script>
        const fruit = "mandarin"
        if (fruit === "banana") {
            console.log("A banana was found.");
        } else if (fruit === "apple") {
            console.log("An apple was found.");
        } else if (fruit) {
            console.log("Fruits was found.");
        } else {
            console.log("Fruits wasn't found.");
        }
    </script>
</body>

</html>
