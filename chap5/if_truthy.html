<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演算子を使わないif文</title>
  </head>
  <body>
    <script>
      const truthy = "truthy";
      if (truthy) {
        console.log(
          "The value passed to the conditional expression is truthy."
        );
      } else {
        console.log("The value passed to the conditional expression is falsy.");
      }
    </script>
  </body>
</html>
