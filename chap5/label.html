<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全てのループをbreak文で抜ける処理</title>
  </head>
  <body>
    <script>
      const str = ["a", "b", "c"];
      const num = [10, 20, 30];

      alphabet: for (let i = 0; i < str.length; i++) {
        numeric: for (let j = 0; j < num.length; j++) {
          console.log(`アルファベット: [${str[i]}]、数値: [${num[j]}]`);

          if (str[i] === "b" && num[j] === 30) {
            break alphabet;
          }
        }
      }
    </script>
  </body>
</html>
