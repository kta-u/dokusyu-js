  <head>

    <title>if文と論理積</title>

  <body>
    <script>
      const num = 5;
      if (num >= 0 && num < 10) {
        console.log("num is greater than or equal to 0 and less than 10.");
      } else {
        console.log("other");
      }
    </script>
