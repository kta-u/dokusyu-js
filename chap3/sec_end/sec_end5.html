<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オブジェクトの記法</title>
</head>

<body>
    <script>
        const counter = { num: 1 };

        // ドット記法
        window.alert(counter.num + 1);

        // ブラケット記法
        window.alert(counter["num"] + 1);
    </script>
</body>

</html>
