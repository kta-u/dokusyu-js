<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値計算</title>
</head>

<body>
    <script>
        // 1
        console.log(12 ** 2 % 5);

        // 2
        console.log(12n ** 2n % 5n);

        // 3
        console.log("hello" / 3);
    </script>
</body>
