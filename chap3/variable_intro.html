<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数で値に名前を付ける</title>
</head>

<body>
    <script>
        // 変数を使用しない場合
        console.log("こんにちは");

        // 変数を使用した場合
        let hello = "こんにちは";
        let bye = "さようなら";
        console.log(hello);
        console.log(hello);
        console.log(bye);
    </script>
</body>

</html>
