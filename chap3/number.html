<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値</title>
</head>

<body>
    <script>
        // 浮動小数点
        console.log(1234 + 0.5);
        console.log(1234 + .5);

        // eに続けて数値を記入
        console.log(3e4);

        // 2進数
        console.log(0b11);
        console.log(0B11);

        // 8進数
        console.log(0o11);
        console.log(0O11);
        // console.log(011); // Strictモードでは0を付けただけだとエラーになる

        // 16進数
        console.log(0x11);
        console.log(0X11);
    </script>
</body>

</html>
