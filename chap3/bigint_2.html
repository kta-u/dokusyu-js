    <title>BigInt型の注意点</title>
</head>

<body>
    <script>
        // BigInt型とNumber型は混在して使用できない
        let num = 2;
        let bi = 3n;
        // console.log(num * bi);

        // BigInt型は小数点以下の値を切り捨てる
        let three = 3n;
        let five = 5n;
        console.log(five / three);
    </script>
</body>
